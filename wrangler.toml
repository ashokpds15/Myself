name = "portfolio"
type = "javascript"
main = "src/index.js"

[env.production]
routes = [
  {
    pattern = "example.com/*",
    zone_name = "example.com"
  }
]

[build]
command = "npm run build"
cwd = "./"
watch_paths = ["src/**/*.js", "src/**/*.jsx", "src/**/*.css"]

[build.upload]
format = "service-worker"

[env.production.build]
command = "npm run build"
cwd = "./"

[triggers.crons]
crons = ["0 0 * * *"]

[compatibility_date]
compat_date = "2024-01-01"

[[routes]]
pattern = "*"
custom_domain = true
